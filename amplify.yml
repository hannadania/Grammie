version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd grammie-frontend
        - npm install
    build:
      commands:
        - cd grammie-frontend
        - npm run build --verbose
  artifacts:
    baseDirectory: grammie-frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - grammie-frontend/node_modules/**/*
